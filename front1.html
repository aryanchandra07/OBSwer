<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Banking System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .heading2{
            display: none;
        }

        h1 {
            margin-top: 50px;
            color: #004080;
            border-bottom: 2px solid #004080;
            padding-bottom: 10px;
        }

        h2 {
            margin-top: 30px;
            color: #004080;
        }

        #title-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #loan-deposit-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        #loan-title {
            margin-right: 10px;
        }

        form {
            display: none;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 15px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #666;
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #004080;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 15px;
        }

        button:hover {
            background-color: #00254d;
        }

        #currency-exchange-section button {
            background-color: #004080;
        }

        #currency-exchange-section button:hover {
            background-color: #00254d;
        }

        .button-container {
            display: flex;
            align-items: center;
        }

        .bullet-details {
            list-style-type: none;
            padding: 0;
            text-align: left;
        }

        .bullet-details li {
            cursor: pointer;
            margin-bottom: 10px;
            color: #004080;
            text-decoration: underline;
        }

        .transaction-section,
        .loan-deposit-section,
        .currency-exchange-section {
            display: none;
        }

        footer {
            padding: 20px 0;
            background-color: #f8f9fa;
        }

        footer h4 {
            color: #004080;
        }

        footer ul {
            list-style-type: none;
            padding: 0;
        }

        footer ul li {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div id="title-container">
        <h1 class="display-4">Online Banking System</h1>
    </div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="list-group" id="options">
                    <button class="btn btn-primary mt-3" onclick="toggleParagraph()">Account Overview</button>
                    <button class="btn btn-primary mt-3" onclick="window.location.href='transaction.html'">Transactions</button>
                    <button class="btn btn-primary mt-3" onclick="showSection('loan-deposit')">Simple Interest And Compound Interest</button>
                    <button class="btn btn-primary mt-3" onclick="showSection('currency-exchange')">Currency Exchange</button>
                </div>
            </div>
            <div class="col-md-8 text-left">
                <div class="account-overview-section">
                <div class="heading2"  >
                    <h2>Account Overview</h2>
                </div>
                    <p class="lead" id="mypara" style="display: none;">Available Balance: â‚¹1000.00</p>
                </div>
                <div class="transaction-section">
                    <h2>Transactions</h2>
                </div>
                <div class="loan-deposit-section">
                    <h2>Simple Interest And Compound Interest</h2>
                    <div id="loan-deposit-container" class="text-center d-flex justify-content-center">
                        <button class="btn btn-primary" ONCLICK="window.location.href='simpleint.html'" target="blank">Simple Interest</button>
                        <button class="btn btn-primary ml-3" onclick="window.location.href='compoundint.html'" target="blank">Compound Interest</button>
                    </div>
                    
                </div>

                <div class="currency-exchange-section" id="currency-exchange-section">
                    <h2>Currency Exchange</h2>
                    <div class="container">
                        <div class="currency">
                            <div class="button-container">
                                <button class="btn btn-primary mt-3" onclick="swapCurrencies()">Swap</button>
                                <button type="button" class="btn btn-primary mt-3 ml-3" onclick="submitCurrencyExchangeForm()">Enter</button>
                            </div>
                            <input type="number" id="amount-one" value="1" placeholder="0">
                            <select id="currency-one">
                                <option value="AED">AED</option>
                                <option value="ARS">ARS</option>
                                <option value="AUD">AUD</option>
                                <option value="DOP">DOP</option>
                                <option value="EGP">EGP</option>
                                <option value="EUR">EUR</option>
                                <option value="FJD">FJD</option>
                                <option value="GBP">GBP</option>
                                <option value="GTQ">GTQ</option>
                                <option value="HKD">HKD</option>
                                <option value="HRK">HRK</option>
                                <option value="HUF">HUF</option>
                                <option value="IDR">IDR</option>
                                <option value="ILS">ILS</option>
                                <option value="USD">USD</option>
                                <option value="INR">INR</option>
                            </select>
                        </div>

                        <div class="swap-rate-container">
                            <div class="rate" id="rate"></div>
                        </div>

                        <div class="currency">
                            <input type="number" id="amount-two" placeholder="0">
                            <select id="currency-two">
                                <option value="AED">AED</option>
                                <option value="ARS">ARS</option>
                                <option value="AUD">AUD</option>
                                <option value="EUR">EUR</option>
                                <option value="FJD">FJD</option>
                                <option value="GBP">GBP</option>
                                <option value="GTQ">GTQ</option>
                                <option value="HKD">HKD</option>
                                <option value="HRK">HRK</option>
                                <option value="HUF">HUF</option>
                                <option value="IDR">IDR</option>
                                <option value="ILS">ILS</option>
                                <option value="USD">USD</option> 
                                <option value="INR" selected>INR</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-light text-center mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h4>Quick Links</h4>
                    <ul class="list-unstyled">
                        <li><a href="#" onclick="showSection('transactions')">Home</a></li>
                        <li><a href="#" onclick="showSection('loan-deposit')">About Us</a></li>
                        <li><a href="#" onclick="showSection('transactions')">Contact Us</a></li>
                    </ul>
                </div>
                <div class="col-md-4">
                    <h4>Contact Information</h4>
                </div>
                <div class="col-md-4">
                    <h4>Follow Us</h4>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        function showSection(sectionId) {
            document.querySelectorAll('.transaction-section, .loan-deposit-section, .currency-exchange-section').forEach(function (section) {
                section.style.display = 'none';
            });

            document.querySelector('.' + sectionId + '-section').style.display = 'block';
        }
        function toggleParagraph() {
    // Get the paragraph element
    var paragraph = document.getElementById("mypara");

    // Toggle the display property
    paragraph.style.display = (paragraph.style.display === "none") ? "block" : "none";
}


        async function submitCurrencyExchangeForm() {
            var exchangeAmount = document.getElementById("amount-one").value;
            var fromCurrency = document.getElementById("currency-one").value;
            var toCurrency = document.getElementById("currency-two").value;

            const response = await fetch(`https://api.exchangerate-api.com/v4/latest/${fromCurrency}`);
            const data = await response.json();
            const rate = data.rates[toCurrency];

            document.getElementById("rate").innerText = `1 ${fromCurrency} = ${rate} ${toCurrency}`;
            document.getElementById("amount-two").value = (exchangeAmount * rate).toFixed(2);
        }

        function swapCurrencies() {
            const tempCurrency = document.getElementById("currency-one").value;
            document.getElementById("currency-one").value = document.getElementById("currency-two").value;
            document.getElementById("currency-two").value = tempCurrency;

            submitCurrencyExchangeForm();
        }

        document.getElementById("loan-form").addEventListener("submit", submitLoanForm);
        document.getElementById("deposit-form").addEventListener("submit", submitDepositForm);
    </script>
</body>

</html>
